---
name: "Cloud-native Toolchain for the Hotels Microservices sample"
description: "Hotels Microservices Example"
required:
 - deploy

# Github repos
micro-ui-repo:
  service_id: githubpublic
  parameters:
    repo_name: "micro-ui"
    repo_url: "https://github.com/kalyani75/micro-ui"
    type: clone
    has_issues: true

micro-starrating-repo:
  service_id: githubpublic
  parameters:
    repo_name: "micro-starrating"
    repo_url: "https://github.com/kalyani75/micro-starrating"
    type: clone
    has_issues: true

micro-location-repo:
  service_id: githubpublic
  parameters:
    repo_name: "micro-location"
    repo_url: "https://github.com/kalyani75/micro-location"
    type: clone
    has_issues: true

micro-hotels-repo:
  service_id: githubpublic
  parameters:
    repo_name: "micro-hotels"
    repo_url: "https://github.com/kalyani75/micro-hotels"
    type: clone
    has_issues: true

micro-ui-build:
  service_id: pipeline
  parameters:
    name: "micro-ui"
    configuration:
      content: $file(micro-ui.pipeline.yml)
      env:
        REPO: "micro-ui-repo"
        REPO_BRANCH: "master"
        CF_APP_NAME: "{{deploy.parameters.micro-ui-name}}"
        SPACE_NAME: "{{deploy.parameters.selected-space}}"
        ORG_NAME: "{{deploy.parameters.selected-organization}}"
        REGION_ID: "{{deploy.parameters.selected-region}}"
      execute: true
    services: ["micro-ui-repo"]
  hidden: [form, description]

micro-starrating-build:
  service_id: pipeline
  parameters:
    name: "micro-starrating"
    configuration:
      content: $file(micro-starrating.pipeline.yml)
      env:
        REPO: "micro-starrating-repo"
        REPO_BRANCH: "master"
        SPACE_NAME: "{{deploy.parameters.selected-space}}"
        ORG_NAME: "{{deploy.parameters.selected-organization}}"
        REGION_ID: "{{deploy.parameters.selected-region}}"
      execute: true
    services: ["micro-starrating-repo"]
  hidden: [form, description]

webui-build:
  service_id: pipeline
  parameters:
    name: "micro-location"
    configuration:
      content: $file(micro-location.pipeline.yml)
      env:
        REPO: "micro-location-repo"
        REPO_BRANCH: "master"
        CF_APP_NAME: "{{deploy.parameters.webui-app-name}}"
        SPACE_NAME: "{{deploy.parameters.selected-space}}"
        ORG_NAME: "{{deploy.parameters.selected-organization}}"
        REGION_ID: "{{deploy.parameters.selected-region}}"
      execute: true
    services: ["micro-location-repo"]
  hidden: [form, description]

micro-hotels-build:
  service_id: pipeline
  parameters:
    name: "micro-hotels"
    configuration:
      content: $file(micro-hotels.pipeline.yml)
      env:
        REPO: "micro-hotels-repo"
        REPO_BRANCH: "master"        
        SPACE_NAME: "{{deploy.parameters.selected-space}}"
        ORG_NAME: "{{deploy.parameters.selected-organization}}"
        REGION_ID: "{{deploy.parameters.selected-region}}"
      execute: true
    services: ["micro-hotels-repo"]
  hidden: [form, description]

#Web IDE
webide:
  service_id: orion

#Deployment
deploy:
  schema:
    $ref: deploy.json
  service-category: pipeline
  parameters:
    selected-region: "{{region}}"
    selected-organization: "{{organization}}"
    selected-space: "{{space}}"
    micro-ui-app-name: "{{name}}-ui"
    micro-starrating-app-name: "{{name}}-starrating"
    micro-hotels-app-name: "{{name}}-hotels"
    micro-location-app-name: "{{name}}-location"
